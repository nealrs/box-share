<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DERP</title>
  <meta name="description" content="DERP">
  <meta name="author" content="Neal Shyam">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,400italic,500|Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/box-share.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="share-widget" class="container">
    <div id="share-controls">
      <h2>
        <span id="share-show" title="Share this page"><i class="fa fa-fw fa-lg fa-share-alt"></i> Share</span>
        <span id="share-hide" style="display:none;" title="Cancel sharing"><i class="fa fa-fw fa-lg  fa-times-circle"></i> Cancel</span>
      </h2>
    </div>

    <div id="share-buttons" class="container">
        <div class="cube share-facebook" title="Share on Facebook">
          <i class="fa fa-fw fa-2x fa-facebook"></i>
        </div>

        <div class="cube share-twitter" title="Share on Twitter">
          <i class="fa fa-fw fa-2x fa-twitter"></i>
        </div>

        <div class="cube share-google" title="Share on Google+">
          <i class="fa fa-fw fa-2x fa-google-plus"></i>
        </div>

        <div class="cube share-email" title="Share via email">
          <i class="fa fa-fw fa-2x fa-send"></i>
        </div>
    </div>
  </div>

  <!-- JaVAVAVAVAVa -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/box-share.js"></script>
</body>
</html>
