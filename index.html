  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<body>

  <div id="share-controls">
    <h2>
      <span id="share-show"><i class="fa fa-fw fa-lg fa-share-alt"></i> Share</span>

    </h2>
  </div>

  <div id="share-widget" class="container">
    <a href="#" target="_blank" title="Share on Facebook">
      <div class="cube q1">
        <i class="fa fa-fw fa-2x fa-facebook"></i>
      </div>
    </a>

    <a href="#" target="_blank" title="Share on Twitter">
      <div class="cube q2">
        <i class="fa fa-fw fa-2x fa-twitter"></i>
      </div>
    </a>

    <a href="#" target="_blank" title="Share on Google Plus">
      <div class="cube q3">
        <i class="fa fa-fw fa-2x fa-google-plus"></i>
      </div>
    </a>

    <a href="#" target="_blank" title="Share via email">
      <div class="cube q4">
        <i class="fa fa-fw fa-2x fa-send"></i>
      </div>
    </a>
</div>


  <!-- JaVAVAVAVAVa -->
